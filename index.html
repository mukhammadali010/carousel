<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>DOM 5-misol</title>
</head>

<body>
    <div class="container">
        <div class="row bg-dark py-4 shadow text-white mt-2">
            <h1 class="text-center">Carousel</h1>
        </div>
        <h1 id="number" class="text-center">1-rasm</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-12 d-flex  justify-content-center flex-column align-items-center border border-1">
                <img src="./imgs/headblack.jpg" alt="" class="w-25" id="img1">
                <div class="m-3 d-flex w-50 justify-content-center">
                    <button class="btn btn-dark w-1 me-2" id="twoleft"><i class="bi bi-chevron-left text-white"></i> <i class="bi bi-chevron-left text-white"></i></button>
                    <button class="btn btn-dark w-25 me-2" id="left">Left</button>
                    <button class="btn btn-dark w-25 me-2" id="right">Right</button>
                    <button class="btn btn-dark w-1 me-2" id="tworight"><i class="bi bi-chevron-right text-white"></i> <i class="bi bi-chevron-right text-white"></i></button>
                </div>
                <div class="m-3 d-flex w-50 justify-content-center">
                    <button class="btn btn-outline-dark rounded rounded-circle w-1 me-2" id="one">1</button>
                    <button class="btn btn-outline-dark rounded rounded-circle w-1 me-2" id="two">2</button>
                    <button class="btn btn-outline-dark rounded rounded-circle w-1" id="three">3</button>
                </div>
                <div class="m-3 d-flex w-50 justify-content-center">
                    <input type="number" name="" id="inp">
                    <button class="btn btn-dark w-1 ms-2" id="go">GO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
